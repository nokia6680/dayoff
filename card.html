<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>Твое удостоверение | Nickelodeon</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<style>
		.card {
			width: 1003px;
			height: 557px;
			border: 5px solid #000000;
			border-radius: 5px;
			position: relative;
			display: block;
			background-image: url("/bitrix/templates/td/html/card/event-bg.png");
			background-position: 50% 50%;
			background-repeat: no-repeat;
			background-size: cover; }

		.title {
			display: block;
			width: 100%;
			padding-top: 30px;
			height: 100px;
			text-align: center;
			text-transform: uppercase;
			vertical-align: middle;
			font-size: 34px;
			font-family: "DejaVu Sans", sans-serif;
			font-weight: 600;
			color: #ff6700;
			line-height: normal; }

		.photo {
			margin-top: 0px;
			width: 335px;
			height: 302px;
			border: 5px solid #668ef3;
			position: relative;
			overflow: hidden;
			margin-left: 80px;
			box-sizing: border-box;
			float: left; }

		.photo-inside {
			width: 335px;
			height: 302px;
			background-image: url("/bitrix/templates/td/html/card/photo.png");
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
			position: absolute;
			z-index: 0;
			top: 19.55%;
			left: 8.5%; }

		.logo {
			width: 250px;
			height: 35px;
			background-image: url("/bitrix/templates/td/html/card/logo.png");
			background-position: 50% 50%;
			background-repeat: no-repeat;
			background-size: contain;
			position: absolute;
			top: 65%;
			left: 13%; }

		.name {
			float: right;
			margin-top: 30px;
			width: 50%;
			height: 300px;
			padding-right: 37px; }

		.info {
			margin: 0;
			font-size: 42px;
			font-family: "DejaVu Sans", sans-serif;
			font-weight: 600;
			color: #231f20;
			line-height: normal;
			text-transform: uppercase;
			border-bottom: 5px solid #78909c; }

		.info-age {
			width: 50%; }

		.stamp {
			width: 260px;
			height: 260px;
			position: absolute;
			bottom: 150px;
			right: 40px;
			background-image: url("/bitrix/templates/td/html/card/form-face.png");
			background-size: 260px 260px;

			background-repeat: no-repeat;
			background-position: center center; }
	</style>
</head>

<body>
	<div class="card">
		<div class="title">Удостоверение программного директора</div>
		<div class="photo"></div>
		<div class="photo-inside"></div>
		<div class="logo"></div>
		<div class="name">
			<p class="info">{NAME}</p>
			<p class="info">{LAST_NAME}</p>
			<p class="info info-age">{AGE}</p>
		</div>
		<div class="stamp"></div>
	</div>
</body>

</html>
